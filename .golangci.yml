version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - copyloopvar
    - revive
    - funlen
    - gochecknoinits
    - goconst
    - gocyclo
    - goprintffuncname
    - gosec
    - gosimple
    - staticcheck
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - typecheck
    - unconvert
    - unparam
    - whitespace
  
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    
    govet:
      enable-all: true
      disable:
        - fieldalignment
    
    gocyclo:
      min-complexity: 15
    
    misspell:
      locale: US
    
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - wrapperFunc
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
    
    funlen:
      lines: 100
      statements: 50

formatters:
  enable:
    - gofmt
    - goimports
  
  settings:
    gofmt:
      simplify: true
    
    goimports:
      local-prefixes: github.com/eddiefleurent/scranton_strangler

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - gocyclo
    
    - path: cmd/
      linters:
        - gochecknoinits
    
    - path: scripts/
      linters:
        - gocyclo
        - funlen
        
    - path: internal/config/
      linters:
        - gocyclo
        - gosec
    
    - path: internal/storage/
      linters:
        - gosec
  
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0